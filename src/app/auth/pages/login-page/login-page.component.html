<div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>
    <mat-form-field>
        <mat-label>User</mat-label>
        <input type="text" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Pass</mat-label>
        <input type="password" matInput placeholder="Pass">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Login
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/register">First time?</a>
    </div>
</div>
