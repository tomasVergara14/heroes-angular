<div class="flex flex-column p-2">
    <h3>Search</h3>
    <mat-form-field>
        <mat-label>Search your hero</mat-label>
        <input 
            type="text"
            matInput
            [formControl]="searchControl"
            [matAutocomplete]="auto"
            (input)="searchHeroes()"
        />

        <mat-autocomplete 
         autoActivateFistOption    
         #auto="matAutocomplete"
         (optionSelected)="onSelectedOption( $event )">
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                    {{hero.superhero}}
                </mat-option>

                <mat-option
                *ngIf="heroes.length === 0 && searchControl.value != '' " value="">
                    No results found for '{{ searchControl.value }}'
                </mat-option>

        </mat-autocomplete>

    </mat-form-field>
</div>
