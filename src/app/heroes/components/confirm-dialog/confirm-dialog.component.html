<h1 mat-dialog-title>Do you want to delete this hero?</h1>
<div mat-dialog-content>
  <p>Is not reversible, you are going to delete {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</div>
